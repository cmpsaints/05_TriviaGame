<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trivia Game</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- jQuery -->
    <script src="assets/javascript/jquery-3.3.1.js"></script>
</head>

<body>

    <div class="container">
        <!-- <div class="main"> -->
            <div class="start-page">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col trivia-name">
                        Hitchcock movie trivia
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row image-initial"></div>
                <div class="row">
                    <div class="start-btn">Start</div>
                </div>
            </div>

            <div class="questions-page">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6 question"></div>
                    <div class="col-sm-3"></div>
                </div>

                <div class="row answers"></div>
                
                <div class="row">
                    <div class="col-sm-8"></div>
                    <div class="col-sm-4">
                        <div class="row timer"></div>
                        <div class="row score right"></div>
                        <div class="row score wrong"></div>
                    </div>
                    <!-- <div class="col-sm-2"></div> -->
                </div>
            </div>

            <div class="final-page">
                <!-- <div class="row reset-button"></div> -->

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6 results"></div>
                    <div class="col-sm-3"></div>
                </div>

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6 button-col">
                        <a class="btn btn-primary btn-lg reset-button" href="#">Restart Game</a>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
        <!-- </div> -->

    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
